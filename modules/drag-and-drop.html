<script>
        var droppableImg = $('.droppable');   //  ADD "droppable" to the class of the image
        var colChoice = $('.drop-box');  //  ADD "drop-box" to the div of the sorting column
        var dragcolChoice = null;

        for (var h of droppableImg) {
            h.addEventListener('dragstart', dragStartforDrop);
            h.addEventListener('dragend', dragEndforDrop);
        }
        function dragStartforDrop() {
            dragcolChoice = this;
            setTimeout(()=>this.style.display = "none", 0);
        }
        function dragEndforDrop() {
            setTimeout(()=>this.style.display = "block", 0);
            dragcolChoice = null;
        }
        for (o of colChoice) {
            o.addEventListener('dragover', dragOverforDrop);
            o.addEventListener('dragenter', dragEnterforDrop);
            o.addEventListener('dragleave', dragLeaveforDrop);
            o.addEventListener('drop', DropforDrop);
        }
        function DropforDrop(e) {
            e.preventDefault();
            $(this).css('border', '2px solid #000')
            this.prepend(dragcolChoice)
        }
        function dragOverforDrop(e) {
            e.preventDefault();
            $(this).css('border', '2px dashed #000')
        }
        function dragEnterforDrop(e) {
            e.preventDefault();
        }
        function dragLeaveforDrop() {
            $(this).css('border', '2px solid #000')
        }


        // DRAG AND DROP CHANGE PLACE  ====================================================================
        var img = $('.draggable');   //  ADD "draggable" to the class of the image
        var choice = $('.column-drop');  //  ADD "column-drop" to the div of the image
        var dragItem = null;
    
        for (var i of img) {
            i.addEventListener('dragstart', dragStart);
            i.addEventListener('dragend', dragEnd);
        }
        function dragStart() {
            dragItem = this;
            setTimeout(()=>this.style.opacity = "0.5", 0);
        }
        function dragEnd() {
            setTimeout(()=>this.style.opacity = "1", 0);
            dragItem = null;
        }
        for (j of choice) {
            j.addEventListener('dragover', dragOver);
            j.addEventListener('dragenter', dragEnter);
            j.addEventListener('dragleave', dragLeave);
            j.addEventListener('drop', Drop);
        }
        function Drop(e) {
            e.preventDefault();
            $(this).children(img).removeClass('dragoverBorder');
            var item2 = $(this).children(img).attr('src');
            var item = $(dragItem).attr('src');
            $(this).children(img).attr('src', item).css('filter', 'grayscale(0)');
            $(dragItem).attr('src', item2).css('filter', 'grayscale(0)');
        }
        function dragOver(e) {
            e.preventDefault();
            $(this).children(img).addClass('dragoverBorder');
        }
        function dragEnter(e) {
            e.preventDefault();
        }
        function dragLeave() {
            $(this).children(img).removeClass('dragoverBorder');
        }
    </script>
